{% extends 'base.html' %}
{% block content %}
<div class="max-w-xl mx-auto mt-10 p-6 bg-white rounded-xl shadow-md">
  <h2 class="text-2xl font-semibold text-blue-600 mb-4">Change Password</h2>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="mb-4 p-3 rounded {{ 'bg-green-100 text-green-700' if 'successfully' in messages[0].lower() else 'bg-red-100 text-red-700' }} text-sm">
        {% for message in messages %}
          <p>{{ message }}</p>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  <form method="POST" action="{{ url_for('change_password') }}" class="space-y-5">
    <div>
      <label for="current_password" class="block text-sm font-medium text-gray-700">Current Password</label>
      <input type="password" id="current_password" name="current_password" class="input-field w-full mt-1 h-40" required>
    </div>

    <div>
      <label for="new_password" class="block text-sm font-medium text-gray-700">New Password</label>
      <input type="password" id="new_password" name="new_password" class="input-field w-full mt-1 h-40" required>
    </div>

    <div>
      <label for="confirm_password" class="block text-sm font-medium text-gray-700">Confirm New Password</label>
      <input type="password" id="confirm_password" name="confirm_password" class="input-field w-full mt-1 h-40" required>
    </div>

    <div>
      <button type="submit" class="btn-primary h-40">Update Password</button>
    </div>
  </form>
</div>
{% endblock %}
