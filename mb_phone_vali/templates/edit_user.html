{% extends 'base.html' %}
{% block content %}
<div class="max-w-2xl mx-auto mt-10 p-6 bg-white rounded-xl shadow-md">
  <h2 class="text-2xl font-semibold text-blue-600 mb-4">Edit User</h2>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="mb-4 p-3 rounded bg-green-100 text-green-700 text-sm">
        {% for message in messages %}
          <p>{{ message }}</p>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  <form method="POST" action="" class="space-y-6">
    <div>
      <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
      <input type="text" id="name" name="name" value="{{ user.name }}" class="input-field h-40 w-full mt-1" required>
    </div>

    <div>
      <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
      <input type="text" id="email" name="email" value="{{ user.email }}" class="input-field h-40 w-full mt-1 bg-gray-100 cursor-not-allowed" disabled>
    </div>

    <div>
      <label for="credits" class="block text-sm font-medium text-gray-700">Credits</label>
      <input type="number" id="credits" name="credits" value="{{ user.credits }}" class="input-field h-40 w-full mt-1" min="0">
    </div>

    <div>
      <label for="veriphone_access" class="block text-sm font-medium text-gray-700">Veriphone Access</label>
      <select id="veriphone_access" name="veriphone_access" class="input-field h-40 w-full mt-1">
        <option value="true" {% if user.veriphone_access %}selected{% endif %}>Yes</option>
        <option value="false" {% if not user.veriphone_access %}selected{% endif %}>No</option>
      </select>
    </div>

    <div>
      <button type="submit" class="btn-primary h-40">Update User</button>
      <a href="{{ url_for('create_user_admin') }}" class="ml-3 text-sm text-blue-600 hover:underline">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
